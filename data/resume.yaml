basics:
  name: "君往臣"
  label: "个人网站 · 创作者 / 学习者"
  email: "你的邮箱"
  location: "你的城市"
  summary: >
    在这里写一段你自己的简介，例如：你的专业背景、性格特点、兴趣方向、正在专注的事情。

education:
