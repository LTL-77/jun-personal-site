    startDate: "YYYY-MM"
    endDate: "YYYY-MM"
    summary: >
      学习内容、获得的技能、参加的社团与项目等。

work:
  - company: "公司名称"
    position: "你的岗位"
    startDate: "YYYY-MM"
    endDate: "至今 / YYYY-MM"
