baseURL = "/"
title = "君往臣"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"

disableKinds = ["sitemap"]

[module]
  [[module.imports]]
    path = "github.com/hugo-toha/toha/v4"

[params]
  favicon = "images/favicon.ico"

  [params.author]
    name = "君往臣"
    tagline = "简历 · 博客 · 作品集 · 人生经历"

  [params.home]
    typingEffect = true
    loopTypingEffect = false
    deleteTypingEffect = false

  # ✅ 这里才是控制功能开关的地方
  [params.features]
    [params.features.portfolio]
      enable = true

    [params.features.blog]
      enable = true

    [params.features.timeline]
      enable = true

    [params.features.contact]
      enable = true
